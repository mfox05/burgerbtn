<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d8f1ddc8b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__heading">
            <h1>Sprawdź, czy Twoje hasło jest bezpieczne!</h1>
        </div>
        <div class="wrapper__login">
            <input id="password" placeholder="Wpisz hasło..." type="text">
        </div>
        <p class="wrapper__txt">Nie podałeś hasła!</p>
        <div class="wrapper__list">
            <p>Twoje hasło powinno mieć:</p>
            <ul>
                <li>Przynajmniej 10 znaków</li>
                <li>Znaki specjalne</li>
                <li>Przynajmniej jedna wielką litere</li>
                <li>Przynajmniej jedną cyfrę</li>
            </ul>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
